<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Exercise 1
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
                function changeit() {

                    
                    var new_paragraph= document.getElementById("paragraph");
                    new_paragraph.textContent= "Paragraph changed.";

                    var new_button= document.getElementById("button");
                    new_button.style.borderColor= "blue";

                    document.getElementById("header").innerHTML="Figure 2: the changed html page" ;

                }
                
        </script>
        <meta charset="utf-8">
        <style>
            div {
                margin-top: 20px;
                margin-left: 30%;
                border: 1px solid black;
                padding: 10px;
                width: 35%;
            }
            h3 {
                font-weight: normal;
            }
            .blue {
                border-color: blue;
            }
            button{
                border-radius: 10%;
            }
           
        </style>
    </head>
    <body>
        <div>
        <h2>Use JavaScript to change HTML content</h2>

        <p id="paragraph">The original content</p>
        <button id="button" onclick="changeit()">try it</button>

        <br><br><h3 id="header">Figure 1: the original html page</h3>
        </div>   


    </body>
</html>
