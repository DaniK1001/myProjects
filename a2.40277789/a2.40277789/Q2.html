<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Exercise 2
        </title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
           div {
                margin-top: 20px;
                margin-left: 30%;
                border: 1px solid black;
                padding: 10px;
                width: 45%;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>JavaScript Array</h1>
            <h2>Print the elements of an array using toString()</h2>
            <p id="paragraph"></p>
            <h2>Print the elements of an array using join()</h2>
            <p id="paragraph2"></p>
            <h2>Print the elements of an array in the format of index: value</h2>
            <p id="paragraph3"></p>
            <br>
            <p>Figure 3: Print the elements in an array of Strings</p>
        </div>
        

        
        <script>
               const fruits = ["Banana", "Orange", "Apple", "Mango"];

               const array = fruits.toString();
               document.getElementById("paragraph").innerHTML= array;

               const array2 = fruits.join('&');
               document.getElementById("paragraph2").innerHTML= array2;

               var ValueString = '';
               function ValueSting_function(index, value) {
                
                ValueString += value + ': ' + index + '<br>';  
               }
               
                fruits.forEach(ValueSting_function);
                document.getElementById("paragraph3").innerHTML = ValueString;
        </script>
       

    </body>
</html>
