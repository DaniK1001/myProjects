<body>
    <p><strong>User Information:</strong></p>

    <script>
        function getUserInfo() {
            // Prompt the user for full name and age
            var fullName = prompt("What is your full name?");
            var age = prompt("How old are you?");

            // Build the string
            var userInfoString = "Hi, my name is " + fullName + " and Iâ€™m " + age + " years old.";

            // Insert the string into the container div with id 'content'

            contentDiv.innerHTML = userInfoString;
        }

        // Call the getUserInfo function after the page has loaded
        window.onload = getUserInfo;
    </script>
