<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawsPal Haven - Adopt A-Cat/Dog</title>
    <link rel="stylesheet" href="Question8.css">
    <script src="website.js" defer></script> 

</head>
<body>

    <header>
        <h1>PawsPal Haven</h1>
        <a href="home.html"><img src="dog-cat.jpg" alt="Pets"></a>
        <span id="currentDateTime"></span>
    </header>
    
    <nav class="side-menu">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="browse.html">Browse Available Pets</a></li>
            <li><a href="find-pet.html">Find a Dog/Cat</a></li>
            <li><a href="dog-care.html">Dog Care</a></li>
            <li><a href="cat-care.html">Cat Care</a></li>
            <li><a href="giveaway.html">Give Away</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <main>
                    <!--All images were generated by AI (Adobe firefly 2 free edition) -->
        <section id="giveaway">
            <h2>Give Away Your Pet</h2>
            <form id="giveawayForm">
                <label for="petType">Select Cat or Dog:</label>
                <select id="petType" name="petType">
                    <option value="Please-Choose">Please choose</option>
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                </select>
                
                <label for="breed">Breed:</label>
                <select id="breed" name="breed">
                    <option value="Please-Choose">Please choose</option>
                    <option value="ragdoll">Ragdoll</option>
                    <option value="persian">Persian</option>
                    <option value="labrador Retriever">Labrador Retriever</option>
                    <option value="german-shepherd">German Shepherd</option>
                    <option value="other">Other</option>

                </select>

                <label for="age">Age:</label>
                <select id="age" name="age">
                    <option value="Please-Choose">Please choose</option>
                    <option value="puppy/kitten">Puppy/Kitten</option>
                    <option value="adult">Adult</option>
                    <option value="senior">Senior</option>
                </select>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Please-Choose">Please choose</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <fieldset>
                    <legend>Compatibility:</legend>

                    <input type="checkbox" id="otherDogs" name="otherDogs">
                    <label for="otherDogs">Gets along with other dogs</label>

                    <input type="checkbox" id="otherCats" name="otherCats">
                    <label for="otherCats">Gets along with other cats</label>

                    <input type="checkbox" id="smallChildren" name="smallChildren">
                    <label for="smallChildren">Suitable for a family with small children</label>
                </fieldset>

                <label for="comments">Comments (Brag about your pet):</label>
                <textarea id="comments" name="comments" rows="4"></textarea>

                <label for="ownerName">Owner's Name:</label>
                <input type="text" id="ownerName" name="ownerName">

                <label for="ownerEmail">Owner's Email:</label>
                <input type="email" id="ownerEmail" name="ownerEmail">

                <br>
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>

            </form>
        </section>
    </main>

    <footer>
        <a href="privacy.html">Privacy/Disclaimer Statement</a>
    </footer>

</body>
</html>
